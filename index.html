<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  

</head>
<body>

  <div class="main-div">  
    <h1>Калькулятор</h1>
    <input id="input1" type="number" value="">
    <span><br></span>
    <input id="input2" type="number" value="">
    <span><br></span>
    <button id="button-plus" type="button">+</button>
    <button id="button-minus" type="button">-</button>
    <button id="button-multiplication" type="button">&times;</button>
    <button id="button-division" type="button">&divide;</button>
    <br>
    <button id="calculate" type="button">вычислить</button>
    <br>
    <h4>Результат</h4>
    <p id="result" class="mb-0"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
